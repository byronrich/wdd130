<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White River Adventures - Home</title>
    <meta name="description" content="Explore thrilling rafting adventures and connect with nature through White River Adventures for unforgettable experiences.">
    <meta name="author" content="Byron Alexander Richardson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/whiteriver.jpg" alt="logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Welcome to White River Adventures</h1>
        <section class="hero">
            <img src="images/heroraft.jpg" alt="Rafting Adventure">
            <h2>Your Next Adventure Starts Here!</h2>
        </section>
        
        <section class="newsletter">
            <h2>Sign Up for Our Newsletter</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section class="call-to-action">
            <h2>Discover Our Trips</h2>
            <p>Get ready to explore the thrill of whitewater rafting with our experienced guides.</p>
            <a href="trips.html">View Trips</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | White River Adventures</p>
        <div class="social">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
