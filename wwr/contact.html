<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Rafting for questions about our company and services.">
    <title>Contact Us - Whitewater Rafting</title>
    <link rel="stylesheet" href="rafting.css">
</head>
<body>
    <header>
        <h1>Whitewater Rafting</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Contact Us</h2>
        <section>
            <h3>Company Information</h3>
            <p><strong>Address:</strong> 123 grove, riverton, CO 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@rafting.com">info@rafting.com</a></p>
            <!-- Google Map Embed -->
            <iframe 
                src=""
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </section>
        
        <section>
            <h3>Meet Our Team</h3>
            <figure>
                <img src="employee1.jpg" alt="Employee 1">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="employee2.jpg" alt="Employee 2">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="employee3.png" alt="Employee 3">
                <figcaption></figcaption>
            </figure>
        </section>
        
        <section>
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Submit Your Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <a href="contact-wireframe.jpg">View Contact Us Wireframe</a>
    </footer>
</body>
</html>
