<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White River Adventures</title>
    <meta name="description" content="Get in touch with White River Adventures for inquiries about our exciting rafting trips and services.">
    <meta name="author" content="Byron Alexander Richardson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/whiteriver.jpg" alt="logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact White River Adventures</h1>
        <section>
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 Grove, Riverton, CO 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@rafting.com">info@rafting.com</a></p>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <label><input type="checkbox" name="newsletter"> Subscribe to the newsletter</label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | White River Adventures</p>
        <div class="social">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
